<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <div class="curd">
     <div class="head">
         <h2>crud</h2>
         <p>Lorem ipsum dolor sit.</p>
     </div>
     <div class="inputs">
         <input placeholder="title" id='title' type="text">
         <div class="price">
             <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
             <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
             <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
             <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
             <small id="total"></small>
         </div>
         <input type="number" placeholder="count" id="count">
         <input type="text" placeholder="category" id="category">
         <button id="submit">create</button>
     </div>
     <div class="output">
         <div class="box-search">
         <input onkeyup="searchData(this.value)" type="text" placeholder="search" id="search">
        <div class="search">
            <button onclick = "getSearchMode(this.id)" id="s-title">search by title</button>
            <button onclick = "getSearchMode(this.id)" id="s-category">search by category</button>
        </div>
    </div>
    <div id="delete-all">
        
    </div>
      <table>
          <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>discount</th>
              <th>total</th>
              <th>category</th>
              <th>update</th>
              <th>delete</th>
          </tr>
            <tbody id="tbody">
             
     
            </tbody>
      </table>
     </div>
 </div>
 <script src="js/script.js"></script>
</body>
</html>
